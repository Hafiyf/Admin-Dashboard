<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./images/JohnSnow.svg" />
    <link rel="stylesheet" href="./SASS/main..css" />

    <title>Admin Dashboard</title>
  </head>
  <body>

    <div class="navbar">
      <div class="menubar">
        <button class="menubar__btn">
          <img
            src="./images/navbar/SideNav Toggler Lines.svg"
            alt=""
            class="menubar__btn-img"
          />
        </button>
      </div>

      <div class="iconsbar">
        <button class="iconsbar__btn">
          <img
            src="./images/navbar/house.svg"
            alt=""
            class="iconsbar__btn-img"
          />
        </button>
        <button class="iconsbar__btn">
          <img
            src="./images/navbar/orange.svg"
            alt=""
            class="iconsbar__btn-img"
          />
        </button>
        <button class="iconsbar__btn">
          <img
            src="./images/navbar/toggle.svg"
            alt=""
            class="iconsbar__btn-img"
          />
        </button>
        <button class="iconsbar__btn">
          <img
            src="./images/navbar/papers.svg"
            alt=""
            class="iconsbar__btn-img"
          />
        </button>
        <button class="iconsbar__btn">
          <img
            src="./images/navbar/menus.svg"
            alt=""
            class="iconsbar__btn-img"
          />
        </button>
        <button class="iconsbar__btn">
          <img
            src="./images/navbar/maps.svg"
            alt=""
            class="iconsbar__btn-img"
          />
        </button>
        <button class="iconsbar__btn">
          <img
            src="./images/navbar/sandiqcha.svg"
            alt=""
            class="iconsbar__btn-img"
          />
        </button>
        <button class="iconsbar__btn">
          <img
            src="./images/navbar/proggess.svg"
            alt=""
            class="iconsbar__btn-img"
          />
        </button>
        <button class="iconsbar__btn">
          <img
            src="./images/navbar/calendar.svg"
            alt=""
            class="iconsbar__btn-img"
          />
        </button>
      </div>

      <span class="navbar__divider"></span>

      <div class="navbar__BWicons bwicons">
        <button class="bwicons__D bwicons__btn">D</button>

        <button class="bwicons__btn">
          <img
            src="./images/navbar/rocket.svg"
            alt=""
            class="bwicons__btn-img"
          />
        </button>
        <button class="bwicons__btn">
          <img
            src="./images/navbar/paint.svg"
            alt=""
            class="bwicons__btn-img"
          />
        </button>
        <button class="bwicons__btn">
          <img
            src="./images/navbar/toggleBW.svg"
            alt=""
            class="bwicons__btn-img"
          />
        </button>
        <button class="bwicons__btn">
          <img
            src="./images/navbar/proggessBW.svg"
            alt=""
            class="bwicons__btn-img"
          />
        </button>
      </div>
    </div>

    <!-- HEADER -->
    <div class="container">
      <div class="main">

        <header class="header">
          <div class="header__navbar">
            <div class="searchbar">
              <img src="./images/header/search.svg" alt="" />
              <input type="text" name="search" id="search" />
            </div>
          </div>

          
        </header>
      </div>
    </div>
  </body>
</html>
